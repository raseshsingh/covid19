<script>
  function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
  }

  var main = 'https://covid-api.com/api/reports?iso=IND';
  fetch(main).then(
    (response) => {
      response.json().then(function (data) {
        console.log(data[0]);
        $('#confirmed').text(data['data'][0]['confirmed'].toLocaleString());
        $('#confirmed_diff').text('+' + numberWithCommas(data['data'][0]['confirmed_diff']));

        $('#active').text(data['data'][0]['active'].toLocaleString());
        $('#active_diff').text('+' + numberWithCommas(data['data'][0]['active_diff']));

        $('#cured').text(data['data'][0]['recovered'].toLocaleString());
        $('#cured_diff').text('+' + numberWithCommas(data['data'][0]['recovered_diff']));


        $('#deaths').text(data['data'][0]['deaths'].toLocaleString());
        $('#deaths_diff').text('+' + numberWithCommas(data['data'][0]['deaths_diff']));
        // $('p.main').text(JSON.stringify(data['data'][0]['confirmed'], null, 2));
      });
    }
  )
